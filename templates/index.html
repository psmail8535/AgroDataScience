
<!DOCTYPE html>
<html lang="en" >
<head>
  
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Creating ApexChart</title>
	<meta name="viewport" content="width=device-width">
	<link rel="apple-touch-icon" sizes="57x57" href="https://www.kemdikbud.go.id/assets/icon/apple-icon-57x57.png">
	<!-- Bootstrap CSS  --> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	<script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
	<link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/jquery.dataTables.min.css"/>
	<script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body translate="no" style="padding: 10px;" >

<script>
$(function() {
    $('#upload-file-btn').click(function() {
    	$('#predicted').hide('slow');
        var form_data = new FormData($('#upload-file')[0]);
        $.ajax({
            type: 'POST',
            url: '/uploader',
            data: form_data,
            contentType: false,
            cache: false,
            processData: false,
            success: function(data) {
                console.log('Success!');
                console.log(data.info);
    		$('#predicted').show('slow');
                $('#predicted').html(data.predicted);
            },
        });
    });
    
    $('#clear-file-btn').click(function() {    
    	$('#predicted').html('');
    });
});
</script>

<div class='row'>
<div class='col-md-6'>
	
	<div class='card border-success '>	
	<div class='card-header'>
	Prediksi Daun Jenis Alpukat GLCM V Channel YUV 
	</div>
	<div class='card-body'>	
		<div class='row'>
			<div class='col-md-6'>
	
				<p><img id="output" width="200" /></p>		
				<script>
				var loadFile = function(event) {
					var image = document.getElementById('output');
					image.src = URL.createObjectURL(event.target.files[0]);
				};
				</script>
			</div>
			<div class='col-md-6'>
				<form id="upload-file" method="post" enctype="multipart/form-data">
				    <fieldset>
				        <label for="file">Pilih file</label>
				        <input name="file" type="file" onchange="loadFile(event)">
				        
				    </fieldset>
				    <fieldset class='mt-4'>
				        <button id="upload-file-btn" type="button" class='btn btn-success'>Prediksi</button>
				        <button id="clear-file-btn" type="button" class='btn btn-warning'>Clear</button>
				    </fieldset>
				</form>
				<div></div>
				<h3 id='predicted' style='color: blue; margin-top: 20px;'></h3>
			</div>
		</div>	
	</div>
	</div>

</div>
</div>

</body>
</html>
